{% extends 'base.html' %}
{% load staticfiles %} 
{% block content %}

<form role="form" action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}


<div class="container z-depth-1 my-5 px-0">

  <!--Section: Content-->
  <section class="my-md-5" 
    style="background-image: url('https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(8).jpg'); background-size: cover; background-position: center center;">

    <div class="rgba-black-strong rounded p-5">

      <!-- Section heading -->
      <h3 class="text-center font-weight-bold text-white mt-3 mb-5">Contact Us</h3>

      <form class="mx-md-5" action="">

        <div class="row">
          <div class="col-md-6 mb-4">

            <div class="card">
              <div class="card-body px-4">

                <!-- Name -->
                <div class="md-form md-outline mt-0">
                  <input type="text" id="name" class="form-control">
                  <label for="name">Your Name</label>
                </div>
                <!-- Email -->
                <div class="md-form md-outline">
                  <input type="text" id="email" class="form-control">
                  <label for="email">Your Email Address</label>
                </div>
                <!-- Message -->
                <div class="md-form md-outline">
                  <textarea id="message" class="md-textarea form-control" rows="3"></textarea>
                  <label for="message">Your Message</label>
                </div>

                <button type="submit" 	input type="submit" class="btn btn-primary btn-md btn-block ml-0 mb-0">Submit</button>

              </div>
            </div>

          </div>
          <div class="col-md-5 offset-md-1 mt-md-4 mb-4 white-text">

            <h5 class="font-weight-bold">Address</h5>
            <p class="mb-0">The Van</p>
            <p class="mb-0">Spanish Point</p>
            <p class="mb-4 pb-2">Clare</p>

            <h5 class="font-weight-bold">Phone</h5>
            <p class="mb-4 pb-2">086888888</p>

            <h5 class="font-weight-bold">Email</h5>
            <p>CELTIC@gmail.com</p>

          </div>
        </div>

      
</form>

  </section>
  <!--Section: Content-->


</div>

{% endblock %}
