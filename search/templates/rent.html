
{% extends 'base.html' %}
{% block content %}
<div class="container my-5 py-5 z-depth-1">
<!--Section: Content-->
<section class="text-center">
   <!-- Section heading -->
   <h3 class="font-weight-bold mb-5 icon">Find out More</h3>
   <div class="row">
   <div class="col-lg-6">
      <img class="img-fluid product rounded" src="{{ MEDIA_URL }}{{ product_detail.image }}">
   </div>
   <!--/.Image-->
   <div class="col-lg-5 text-center text-md-left">
      <h2 class="h2-responsive text-center text-md-left product-name font-weight-bold dark-grey-text mb-1 ml-xl-0 ml-4">Rent a board</h2>
      <h3 class="h3-responsive text-center text-md-left mb-5 ml-xl-0 ml-4">
         <span class="red-text font-weight-bold">
         <strong>999 EURO</strong>
         </span>
      </h3>
      <div class="font-weight-normal">
         <p class="ml-xl-0 ml-4">
            <strong>Category: </strong>Blah Blah
         <p class="ml-xl-0 ml-4">Blah Blah</p>
        
         <!--Add to cart-->
         <form method="post" action="{% url 'add_to_cart' product_detail.id%}">
            {% csrf_token %}
            <div class="row mt-3 mb-4">
               <div class="col-md-12 text-center text-md-left text-md-right">
                  <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Quantity">
                  <button class="btn btn-primary btn-rounded">
                  <i class="fas fa-cart-plus mr-2"type="submit" aria-hidden="true"></i> Add to Cart</button>  
                </div>
            </div>
         </form>
         <!--Review--> 
         <p class="text-md-left blue-text font-weight-bold ">Rating:</p>
         <!--Put in rating here-->
         <!--Loops through reviews-->
         <p class="text-md-left yellow-text font-weight-bold ">{{ product_detail.average_rating | floatformat }} <i class="fa fa-star star-color" aria-hidden="true"></i></p>
         <button type="button" class="btn btn-outline-info waves-effect">  <a class="black-text font-weight-bold" href="{% url 'reviews:product_review' product_detail.id %}" role="button">Read Reviews</a></button>
         <button type="button" class="btn btn-outline-info waves-effect"> <a class="black-text font-weight-bold"  href="{% url 'reviews:add_review' product_detail.id %}" role="button">Leave a Review</a></button>
         <button type="button" class="text-center btn btn-outline-warning waves-effect"><a class="black-text font-weight-bold" href="{% url 'all_hobby_products' %}">Back</a></button>      
         </div>
         </div>
      </div>
      <!--Section: Content-->
</section>
</div>
{% endblock %}
